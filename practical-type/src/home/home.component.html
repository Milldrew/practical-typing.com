@if(!timerService.timerHasStarted) {
<practical-keyboard [timeToPresses]="keyboardDataService.timeToPressesAverage"></practical-keyboard>
}
<section id="text-controls">

  <practical-text-controls>
  </practical-text-controls>

  <practical-timer>
  </practical-timer>
</section>

<main [class.playing]="timerService.timerHasStarted">
  @if(!timerService.timerHasStarted && !timerService.timerHasFinished) {

  <h4>Start Typing To Start</h4>
  } @else if(timerService.timerHasFinished) {
  <h4>Press Enter To Restart Timer</h4>
  }
  <div id="speed-typing-container">
    <div id="speed-typing-text" [currentHighSchore]="currentHighestWpm()" practicalSpeedTypingText
      [text]="textControlsService.currentText">
    </div>
  </div>


  @if(!timerService.timerHasStarted) {
  <practical-wpm-line-chart [data]="chartData" [title]="createTitleOfChart()">
  </practical-wpm-line-chart>
  }
</main>
