@if(!timerService.timerHasStarted || timerService.timerHasFinished) {
<header>
  <a routerLink="/">
    <h1>
      <img src="keyboard-cartoon.png">Practical Typing
    </h1>
  </a>
  <button mat-icon-button id="reset-data" (click)="resetData()">
    <mat-icon color="primary">restart_alt</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu" id="hamburger-menu">
    <mat-icon color="primary">menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <a routerLink="/">
      <button mat-menu-item>
        <mat-icon>home</mat-icon>
        <span>Home</span>

      </button>
    </a>
    <a routerLink="/keyboard">
      <button mat-menu-item>
        <mat-icon>keyboard</mat-icon>
        <span>Keyboard Key Data</span>
      </button>
    </a>
    <a routerLink="/scores">
      <button mat-menu-item>
        <mat-icon>leaderboard</mat-icon>
        <span>Scores</span>
      </button>
    </a>
    <a routerLink="/pedagodgy">
      <button mat-menu-item>
        <mat-icon>school</mat-icon>
        <span>Pedagodgy</span>
      </button>
    </a>
    <a routerLink="/compete-mode/">
      <button mat-menu-item>
        <mat-icon>emoji_events</mat-icon>
        <span>Compete</span>
      </button>
    </a>
    <a routerLink="/highscores/">
      <button mat-menu-item>
        <mat-icon>leaderboard</mat-icon>
        <span>High Scores</span>
      </button>
    </a>
  </mat-menu>

</header>
}
<main>
  <router-outlet></router-outlet>
  @if(!timerService.timerHasStarted) {
  <footer>
    <div>


      <div>
        <p>Empowering learners with practical software engineering skills.</p>
        <p>&copy; {{getYear()}} Practical SWE Academy LLC. All Rights Reserved.</p>
      </div>
    </div>
  </footer>
  }
</main>
