<h2>Hover over the key with your mouse to see data.</h2>
<button (click)="keyboardService.resetTimeToPresses()" mat-stroked-button color="primary">
  <mat-icon>delete_forever</mat-icon>
  Clear Data
</button>
@if(!keyboardService.toggleKeyboard) {
<practical-keyboard [timeToPresses]="keyboardService.timeToPressesAverage"></practical-keyboard>

}
